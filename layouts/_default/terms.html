{{ partial "header.html" . }}
  <div id="main-container" class="row" role="main">
    {{ if .Site.Params.leftsidebar }}{{ partial "sidebar.html" . }}{{ end }}
    
  <main class="row-item small-full medium-two-thirds large-three-quarters">
		<header id="page-header">
			<h1 id="page-title">{{ .Title }}</h1>
		</header>

    {{ .Content }}

    <ul id="taxonomy-list" class="row">
      {{ $data := .Data }}
      {{ range $key, $val := .Data.Terms.Alphabetical }}
      <div class="row-item small-full medium-half large-third">
        <li class="taxonomy-item">
          <a href="/{{ $data.Plural | urlize }}/{{ $val.Name | urlize }}">{{ $val.Name }}</a> ({{ $val.Count }})
        </li>
      </div>
      {{ end }}
    </ul>
  </main>
{{ partial "footer.html" . }}
